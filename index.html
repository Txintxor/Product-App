<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <title>Prueba App</title>
</head>

<body>
  <header class="container-fluid bg-warning">
    <nav class="text-xl-center p-2 "><a href="/" class="navbar-brand fs-1 text-dark">Test App</a></nav>
  </header>
  <main class="container-fluid p-0 ">
    <div id="message-bar" class="m-0 p-0" style="height: 3rem"></div>
    <div class="container mt-5">
      <section id="App" class="row pt5">
        <aside class="col-md-4">
          <section class="card border border-info">
            <div class="card-header bg-info bg-opacity-25">
              <p class="fs-4 pt-2">
                Add item
              </p>
            </div>
            <div class="card-body bg-info bg-opacity-10">
              <form class=" p-5 " action="submit" id="product-form">
                <div class="mb-3">
                  <label for="item" class="form-label">Input item</label>
                  <input type="text" class="form-control" id="item" aria-describedby="item input">
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Input price</label>
                  <input type="number" class="form-control" id="price" step=".01" aria-describedby="price input">
                </div>
                <div class="mb-3">
                  <label for="year" class="form-label">Input year</label>
                  <input type="number" min="1980" max="2040" class="form-control" value="2018" id="year"
                    aria-describedby="year input">
                </div>
                <div class="mb-3  d-grid ">
                  <input type="submit" value="SAVE" class="btn btn-info rounded-5 mt-4 text-light fs-6 " id="button"
                    aria-describedby="submit button">
                </div>
              </form>
            </div>
          </section>
        </aside>
        <article class="col-md-8">
          <section id="product-list">

          </section>
        </article>
      </section>
    </div>
  </main>
  <div class="modal" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p class="fs-5">Dude, item added nicely</p>
          <div class="modal-footer">
            <button class="btn btn-warning" type="button" data-bs-dismiss="modal" aria-label="Close">Item added</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="delModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p class="fs-5">Dude, wanna delete the item?</p>
          <div class="modal-footer">
            <button class="btn btn-warning" type="button" data-bs-dismiss="modal" dt-bs-target="delModal"
              aria-label="Close">Cancel</button>
            <button class="btn btn-info" type="button" id="saveDel" aria-label="Close">Delete item</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
